<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RegEx</title>
</head>
<body>
    <div class="container-fluid border border-success">
        <h1 class="text-center text-success">Utilizando RegEx(Expresiones Regulares)</h1>
    </div>
    <form>
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control" id="inputNumber" placeholder="Ingrese El Numero Telefonico">
            <button class="input-group-text btn btn-success" onclick="validateNumber(document.getElementById('inputNumber').value)" >Validar</button>
        </div>
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control" id="inputMail" placeholder="Ingrese El Correo Electronido">
            <button class="input-group-text btn btn-success" onclick="validateMail(document.getElementById('inputMail').value)" >Validar</button>
        </div>
        <div class="input-group mb-3 mt-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese La Contraseña">
            <button class="input-group-text btn btn-success" onclick="validatePassWord(document.getElementById('inputPassword').value)" >Validar</button>
        </div>
    </form>
    <script>
        function validateNumber(number) {
            const regExNumber = /^[(]?[+]*[0-9]{1,4}[)]?[$0-9-\s\.]+$$/;
            let numberValidate = regExNumber.test(number);
            if (numberValidate == true){
                alert('El numero telefonico es valido!')
            } else{
                alert('El numero telefonico NO es valido!')
            }
        } 
        function validateMail(correo) {
            const regExMail = /^[^\s^[^@]+@[^@]+\.[a-zA-Z]{2,}$$/;
            let mailValidate = regExMail.test(correo);
            if (mailValidate == true){
                alert('El correo electronico es valido!')
            } else{
                alert('El correo electronico NO es valido!')
            }
        }
        function validatePassWord(contraseña) {
            const regExPass = /^^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$$/;
            let passValidate = regExPass.test(contraseña);
            if (passValidate == true){
                alert('La contraseña puesta es valido!')
            } else{
                alert('El contraseña puesta NO es valido, debe contener(Letras Minusculas y Mayusculas, Digitos, Caracteres Especiales y una longitud de 8 caracteres)!')
            }
        }
    </script>
</body>
</html>
